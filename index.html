<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <div id="container">
      <img src="./images/image-product-mobile.jpg" alt="imagem perfume" id="img-perfume-mob">
      <img src="./images/image-product-desktop.jpg" alt="Frasco de perfume" id="img-perfume">
      <div id="content">
        <p id="perfum">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="descricao">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="preco">
          <p id="pr1">$149.99</p><p id="pr2">$169.99</p>
        </div>
        <div id="container-button">
          <button>
            <img src="./images/icon-cart.svg" alt="Carrinho de compras" id="car" /> Add to
            Cart
          </button>
        </div>
        
      </div>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/AlefMenezes16" target="_blank">Alef Menezes</a>.
    </footer>
  </body>
</html>
